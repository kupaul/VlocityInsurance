<template>
	<section class="np-via-nds-card--left-profile" if:true={selectedState}>
		<div class="profile-picture big-profile-picture">
			<img src="" if:true={showImage} class="big-profile-pic-image" >
			<span if:false={showImage} class="nds-avatar__profile">
         <span class="nds-profile__image">
         <vlocity_ins-icon
              icon-name='utility:user'
              size="medium"
              extraclass="nds-avatar__custom nds-avatar_large"
            ></vlocity_ins-icon>
         </span>
			</span>
		</div>

		<div class="profile-detail">
			<div class="profile-name nds-m-vertical--small">
				Your agent
			</div>
			<!--Using ng-repeat to iterate over the fields object -->
			<div class="profile-info  nds-m-top--medium">
				<span>{obj.PrimaryBroker.Name}</span>
			</div>
			<!-- Using nds-frid class to render the placeholders and action mapped-->
			<div class="nds-grid nds-wrap np-profile-actions">
				<div class=" nds-col via-nds-col nds-m-top--x-small nds-p-horizontal--small" for:each={actions} for:item="item" key={item.id}>
						<span class="nds-text-link--reset"><vlocity_ins-action theme="nds" state-obj={obj} context-id={contextId} s-object-type={sObjectType} state-action={item} icon-extraclass="nds-hide">
						</vlocity_ins-action>
						</span>
				</div>

				<div class="nds-col via-nds-col nds-m-top--medium nds-p-horizontal--small">
					<a href="mailto:" class="nds-text-link--reset">
						<span>{obj.PrimaryBroker.Email}</span>
					</a>
				</div>

				<div class="nds-col via-nds-col np-last-action nds-m-top--medium nds-p-horizontal--small">
					<a href="#" class="nds-text-link--reset" target="_blank">
						{obj.PrimaryBroker.WebSite}
					</a>
				</div>
			</div>
		</div>
	</section>
	<section class="nds-text-heading_small nds-text-align_center">
		<div class="nds-p-vertical_small">
			<a href="tel:#" class="nds-color-text-secondary">
				{obj.PrimaryBroker.Phone}
			</a>
		</div>
		<div>
			<span class="nds-color-text-secondary">{obj.PrimaryBroker.MailingAddress.Street} </span>
		</div>
	</section>
</template>
